<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method Playground</title>
    <link rel="stylesheet" href="Q5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <!-- <div> -->
    <label for="start" class="start1"><i class="fa-solid fa-power-off"></i></label>
    <input type="checkbox" id="start" class="start1">
    <!-- </div> -->
    <div class="forshow">
        <h1>String Method Playground</h1>
        <div id="showbox"></div>
        <input type="text" id="checkinput" placeholder="Type Number">
        <div class="checkbtn">
            <button class="check" onclick="charAt();">charAt()</button>
            <button class="check" onclick="charcodeat();">charCodeAt()</button>
            <button class="check" onclick="uppercase();">toUpperCase()</button>
            <button class="check" onclick="LowerCase();">toLowerCase()</button>
            <button class="check" onclick="Trim();">trim()</button>
            <button class="check" onclick="include();">includes()</button>
            <button class="check" onclick="indexof();">indexOf()</button>
            <button class="check" onclick="lastindexof();">lastindexOf()</button>
            <button class="check" onclick="startwith();">startsWith()</button>
            <button class="check" onclick="endwith();">endsWith()</button>
        </div>
    </div>
    
    <div class="keyboard">
        <label for="checkbox" class="btn cap">CapLock</label>
        <input type="checkbox" name="check" id="checkbox">
        <button class="btn" onclick="press(this);">1</button>
        <button class="btn" onclick="press(this);">2</button>
        <button class="btn" onclick="press(this);">3</button>
        <button class="btn" onclick="press(this);">4</button>
        <button class="btn" onclick="press(this);">5</button>
        <button class="btn" onclick="press(this);">6</button>
        <button class="btn" onclick="press(this);">7</button>
        <button class="btn" onclick="press(this);">8</button>
        <button class="btn" onclick="press(this);">9</button>
        <button class="btn" onclick="press(this);">0</button>
        <button class="btn" onclick="press(this);">q</button>
        <button class="btn" onclick="press(this);">w</button>
        <button class="btn" onclick="press(this);">e</button>
        <button class="btn" onclick="press(this);">r</button>
        <button class="btn" onclick="press(this);">t</button>
        <button class="btn" onclick="press(this);">y</button>
        <button class="btn" onclick="press(this);">u</button>
        <button class="btn" onclick="press(this);">i</button>
        <button class="btn" onclick="press(this);">o</button>
        <button class="btn" onclick="press(this);">p</button>
        <button class="btn" onclick="press(this);">a</button>
        <button class="btn" onclick="press(this);">s</button>
        <button class="btn" onclick="press(this);">d</button>
        <button class="btn" onclick="press(this);">f</button>
        <button class="btn" onclick="press(this);">g</button>
        <button class="btn" onclick="press(this);">h</button>
        <button class="btn" onclick="press(this);">j</button>
        <button class="btn" onclick="press(this);">k</button>
        <button class="btn" onclick="press(this);">l</button>
        <button class="btn" onclick="press(this);">z</button>
        <button class="btn" onclick="press(this);">x</button>
        <button class="btn" onclick="press(this);">c</button>
        <button class="btn" onclick="press(this);">v</button>
        <button class="btn" onclick="press(this);">b</button>
        <button class="btn" onclick="press(this);">n</button>
        <button class="btn" onclick="press(this);">m</button>
        <button class="space" onclick="space(this);"></button>
        <button class="btn clear" onclick="cleartext();">Clear</button>
    </div>



    <script src="Q5.js"></script>
</body>

</html>
